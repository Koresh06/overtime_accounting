<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>FasAPI</title>
</head>

<body>

    <!-- Навигация -->
    {% include 'navbar.html' %}

    <!-- Контент -->
    {% block content %}
    <div class="container mt-4">
        <h1>Создать Задачу</h1>
        <form id="task-form" action="/tasks/create" method="POST">
            <div class="mb-3">
                <label for="description" class="form-label">Описание задачи:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Дата задачи:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="start" class="form-label">Время начала:</label>
                <input type="text" id="start" name="start" class="form-control" placeholder="Выберите время начала">
            </div>

            <div class="mb-3">
                <label for="end" class="form-label">Время окончания:</label>
                <input type="text" id="end" name="end" class="form-control" placeholder="Выберите время окончания">
            </div>

            <input type="hidden" id="duration_minutes" name="duration_minutes">

            <button type="submit" class="btn btn-primary">Создать задачу</button>
        </form>
    </div>
    {% endblock %}

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>

    <script>
        flatpickr("#start", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            locale: "ru"
        });

        flatpickr("#end", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            time_24hr: true,
            locale: "ru"
        });
    </script>
</body>

</html>
